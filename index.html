    <script>
        async function addInfoToBackend() {
            const use_localhost = false;
            const backend_address = use_localhost
                ? 'http://127.0.0.1:8001/visits'
                : 'https://gpteopardy-backend-service.onrender.com/visits';
            const response = await fetch(backend_address, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    site_id: 'digitalphysicsmovie',
                })
            });

            if (response.ok) {
                const result = await response.json();
                return result;
            } else {
                console.error('Failed to track site visit:', response.statusText);
            }
        }

        // Call the function on page load
        window.addEventListener('DOMContentLoaded', addInfoToBackend);
